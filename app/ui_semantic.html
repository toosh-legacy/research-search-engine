<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Search - Semantic Understanding</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000000;
            color: #c9d1d9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10vh;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header-content {
            max-width: 900px;
            margin: 0 auto;
        }
        .header h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            font-weight: 800;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #1f6feb 0%, #8957e5 50%, #da3633 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .header .subtitle {
            color: #8b949e;
            font-size: 1em;
            font-weight: 400;
        }
        
        /* Search Container */
        .search-container {
            width: 90%;
            max-width: 900px;
            margin: 0 auto 30px;
            padding: 0 20px;
        }
        .search-box {
            background: #1a1a1a;
            border-radius: 20px;
            box-shadow: 0 8px 40px rgba(31, 111, 235, 0.3);
            padding: 35px;
            position: relative;
            border: 1px solid #30363d;
        }
        .search-input-wrapper {
            position: relative;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 18px 24px;
            font-size: 1.1em;
            border: 2px solid #333;
            border-radius: 14px;
            outline: none;
            transition: all 0.2s;
            background: #000;
            color: #ffffff;
        }
        .search-input:focus {
            border-color: #1f6feb;
            box-shadow: 0 0 0 4px rgba(31, 111, 235, 0.2);
            background: #0a0a0a;
        }
        .filters-btn {
            padding: 16px 24px;
            background: #21262d;
            color: #c9d1d9;
            border: 2px solid #30363d;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .filters-btn:hover {
            background: #30363d;
            border-color: #1f6feb;
        }
        .search-btn {
            padding: 16px 32px;
            background: linear-gradient(135deg, #1f6feb 0%, #8957e5 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .search-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 16px rgba(31, 111, 235, 0.4);
        }
        .search-examples {
            margin-top: 15px;
            font-size: 0.85em;
            color: #8b949e;
        }
        .search-examples span {
            display: inline-block;
            background: #21262d;
            padding: 4px 10px;
            border-radius: 12px;
            margin-right: 8px;
            margin-bottom: 5px;
            cursor: pointer;
            border: 1px solid #30363d;
            transition: all 0.2s;
        }
        .search-examples span:hover {
            background: #30363d;
            border-color: #1f6feb;
            color: #58a6ff;
        }
        
        /* Stats Bar */
        .stats-bar {
            margin-top: 25px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 16px;
            border: 1px solid #333;
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 1.6em;
            font-weight: 700;
            color: #58a6ff;
            display: block;
        }
        .stat-label {
            font-size: 0.85em;
            color: #8b949e;
            margin-top: 4px;
        }
        .expanded-terms {
            margin-top: 10px;
            padding: 10px;
            background: #21262d;
            border-radius: 6px;
            font-size: 0.85em;
            color: #8b949e;
            border: 1px solid #30363d;
        }
        .expanded-terms strong {
            color: #58a6ff;
        }
        
        /* Filters Modal */
        .filters-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.92);
            z-index: 2000;
            animation: fadeIn 0.2s ease;
        }
        .filters-modal.show {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 60px 20px;
            overflow-y: auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .filters-content {
            background: #1a1a1a;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(31, 111, 235, 0.4);
            border: 1px solid #333;
            animation: slideDown 0.3s ease;
        }
        @keyframes slideDown {
            from { 
                opacity: 0;
                transform: translateY(-30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        .filters-header {
            padding: 20px 25px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .filters-header h3 {
            margin: 0;
            font-size: 1.3em;
            color: #c9d1d9;
        }
        .close-btn {
            background: none;
            border: none;
            color: #8b949e;
            font-size: 1.5em;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s;
        }
        .close-btn:hover {
            background: #21262d;
            color: #c9d1d9;
        }
        .filters-body {
            padding: 25px;
            max-height: 70vh;
            overflow-y: auto;
        }
        .filter-section {
            margin-bottom: 20px;
        }
        .filter-section label {
            display: block;
            font-size: 0.9em;
            color: #8b949e;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .filter-section input, .filter-section select {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 0.9em;
            background: #000;
            color: #c9d1d9;
        }
        .filter-section .year-range {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .semantic-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .semantic-toggle input[type="checkbox"] {
            width: auto;
        }
        .semantic-toggle label {
            margin: 0;
            font-size: 0.9em;
        }
        
        /* Suggestions Dropdown */
        .suggestions-dropdown {
            position: absolute;
            top: calc(100% + 10px);
            left: 0;
            right: 180px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            z-index: 1000;
            display: none;
        }
        .suggestions-dropdown.show {
            display: block;
        }
        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid #21262d;
            transition: all 0.2s;
        }
        .suggestion-item:hover {
            background: #21262d;
            color: #58a6ff;
        }
        .suggestion-item:last-child {
            border-bottom: none;
        }
        
        /* Main Layout */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 260px 1fr;
            gap: 20px;
        }
        
        /* Results Wrapper */
        .results-wrapper {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 40px;
        }
        
        /* Sidebar */
        .sidebar {
            background: #161b22;
            border-radius: 8px;
            padding: 20px;
            height: fit-content;
            position: sticky;
            top: 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
            border: 1px solid #30363d;
        }
        .sidebar h3 {
            font-size: 1em;
            margin-bottom: 15px;
            color: #58a6ff;
            text-transform: uppercase;
            font-weight: 600;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }
        .filter-section {
            margin-bottom: 20px;
        }
        .filter-section label {
            display: block;
            font-size: 0.8em;
            color: #8b949e;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .filter-section input, .filter-section select {
            width: 100%;
            padding: 8px;
            border: 1px solid #30363d;
            border-radius: 6px;
            font-size: 0.85em;
            background: #0d1117;
            color: #c9d1d9;
        }
        .filter-section .year-range {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        .semantic-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }
        .semantic-toggle input[type="checkbox"] {
            width: auto;
        }
        .semantic-toggle label {
            margin: 0;
            font-size: 0.85em;
        }
        .category-list {
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 5px;
            background: #0d1117;
        }
        .category-item {
            padding: 6px 8px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.8em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2px;
            transition: all 0.2s;
        }
        .category-item:hover {
            background: #21262d;
        }
        .category-item.active {
            background: linear-gradient(135deg, #1f6feb 0%, #8957e5 100%);
            color: white;
        }
        .category-count {
            font-size: 0.75em;
            opacity: 0.7;
        }
        .clear-filters {
            width: 100%;
            padding: 8px;
            background: linear-gradient(135deg, #da3633 0%, #f85149 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            margin-top: 15px;
            transition: all 0.2s;
        }
        .clear-filters:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(218, 54, 51, 0.4);
        }
        
        /* Results */
        .results-container {
            /* Removed min-height to avoid empty space */
        }
        .results-header {
            background: #1a1a1a;
            padding: 18px 24px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 16px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }
        .results-count {
            font-size: 0.9em;
            color: #8b949e;
        }
        .sort-select {
            padding: 6px 12px;
            border: 1px solid #30363d;
            border-radius: 6px;
            font-size: 0.85em;
            cursor: pointer;
            background: #0d1117;
            color: #c9d1d9;
        }
        .paper-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.5);
            transition: all 0.3s;
            border: 1px solid #333;
        }
        .paper-card:hover {
            box-shadow: 0 8px 32px rgba(31, 111, 235, 0.3);
            transform: translateY(-3px);
            border-color: #1f6feb;
            background: #222;
        }
        .paper-title {
            font-size: 1.2em;
            color: #c9d1d9;
            margin-bottom: 10px;
            font-weight: 600;
            line-height: 1.4;
        }
        .paper-title a {
            color: #58a6ff;
            text-decoration: none;
            transition: color 0.2s;
        }
        .paper-title a:hover {
            color: #79c0ff;
            text-decoration: underline;
        }
        .paper-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 12px;
            font-size: 0.85em;
            color: #8b949e;
        }
        .paper-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .paper-authors {
            color: #8b949e;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .paper-abstract {
            color: #c9d1d9;
            line-height: 1.6;
            font-size: 0.9em;
            margin-bottom: 12px;
        }
        .paper-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 10px;
        }
        .tag {
            background: #21262d;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            color: #8b949e;
            border: 1px solid #30363d;
        }
        .tag.primary {
            background: linear-gradient(135deg, #1f6feb 0%, #8957e5 100%);
            color: white;
            border: none;
        }
        .paper-links {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .paper-links a {
            padding: 6px 14px;
            background: linear-gradient(135deg, #1f6feb 0%, #8957e5 100%);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.85em;
            transition: all 0.2s;
            font-weight: 500;
        }
        .paper-links a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(31, 111, 235, 0.4);
        }
        .paper-links a.pdf {
            background: linear-gradient(135deg, #2ea043 0%, #2c974b 100%);
        }
        .paper-links a.pdf:hover {
            box-shadow: 0 4px 12px rgba(46, 160, 67, 0.4);
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }
        .no-results {
            text-align: center;
            padding: 60px 20px;
            background: #1a1a1a;
            border-radius: 12px;
            color: #8b949e;
            border: 1px solid #333;
        }
        .no-results h3 {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #c9d1d9;
        }
        
        /* Stats */
        .stats-container {
            background: #161b22;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
            border: 1px solid #30363d;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .stat-item {
            padding: 15px;
            background: linear-gradient(135deg, #1f6feb15 0%, #8957e515 100%);
            border-radius: 6px;
            text-align: center;
            border: 1px solid #30363d;
        }
        .stat-value {
            font-size: 1.8em;
            font-weight: 600;
            color: #58a6ff;
        }
        .stat-label {
            font-size: 0.85em;
            color: #8b949e;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>‚ö° ArXiv Intelligence</h1>
            <p class="subtitle">Smart Research Paper Search</p>
        </div>
    </div>
    
    <div class="search-container">
        <div class="search-box">
            <div class="search-input-wrapper">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search papers with natural language..."
                    autocomplete="off"
                >
                <button class="filters-btn" onclick="toggleFilters()">
                    <span>‚öôÔ∏è Filters</span>
                </button>
                <button class="search-btn" onclick="performSearch()">Search</button>
                <div id="suggestionsDropdown" class="suggestions-dropdown"></div>
            </div>
            
            <div id="expandedTerms" class="expanded-terms" style="display: none;"></div>
        </div>
        
        <div id="statsBar" class="stats-bar"></div>
    </div>
    
    <!-- Filters Modal -->
    <div id="filtersModal" class="filters-modal">
        <div class="filters-content">
            <div class="filters-header">
                <h3>üîß Search Filters</h3>
                <button class="close-btn" onclick="toggleFilters()">‚úï</button>
            </div>
            <div class="filters-body">
                <div class="filter-section">
                    <label>Sort By</label>
                    <select id="sortSelect" onchange="performSearch()">
                        <option value="relevance">Most Relevant</option>
                        <option value="date_desc">Newest First</option>
                        <option value="date_asc">Oldest First</option>
                    </select>
                </div>
                
                <div class="filter-section">
                    <label>Author</label>
                    <input type="text" id="authorInput" placeholder="Author name..." onchange="performSearch()">
                </div>
                
                <div class="filter-section">
                    <label>Year Range</label>
                    <div class="year-range">
                        <input type="number" id="yearFrom" placeholder="From" min="1990" max="2026" onchange="performSearch()">
                        <input type="number" id="yearTo" placeholder="To" min="1990" max="2026" onchange="performSearch()">
                    </div>
                </div>
                
                <div class="filter-section">
                    <div class="semantic-toggle">
                        <input type="checkbox" id="semanticToggle" checked onchange="performSearch()">
                        <label for="semanticToggle">Semantic search (understand casual language)</label>
                    </div>
                </div>
                
                <div class="filter-section">
                    <label>Categories</label>
                    <input type="text" id="categorySearch" placeholder="Filter categories..." onkeyup="filterCategories()">
                    <div id="categoryList" class="category-list"></div>
                </div>
                
                <button class="clear-filters" onclick="clearFilters()">Clear All Filters</button>
            </div>
        </div>
    </div>
    
    <div class="results-wrapper">
        <div class="results-container">
            <div id="resultsContainer"></div>
        </div>
    </div>
    
    <script>
        let currentQuery = '';
        let allCategories = [];
        let selectedCategory = null;
        let suggestionsTimeout = null;
        
        // Toggle filters modal
        function toggleFilters() {
            const modal = document.getElementById('filtersModal');
            modal.classList.toggle('show');
        }
        
        // Close modal when clicking outside
        document.addEventListener('click', function(e) {
            const modal = document.getElementById('filtersModal');
            if (e.target === modal) {
                modal.classList.remove('show');
            }
        });
        
        // Load initial data
        async function loadInitialData() {
            try {
                const [statsRes, facetsRes] = await Promise.all([
                    fetch('/stats'),
                    fetch('/facets')
                ]);
                
                const stats = await statsRes.json();
                const facets = await facetsRes.json();
                
                renderStatsBar(stats);
                allCategories = facets.categories || [];
                renderCategories(allCategories);
            } catch (error) {
                console.error('Error loading initial data:', error);
            }
        }
        
        function renderStatsBar(stats) {
            const statsHtml = `
                <div class="stat-item">
                    <span class="stat-value">${stats.total_papers.toLocaleString()}</span>
                    <span class="stat-label">Total Papers</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">${stats.recent_papers_1yr.toLocaleString()}</span>
                    <span class="stat-label">Recent Papers</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">${Object.keys(stats.top_categories).length}</span>
                    <span class="stat-label">Categories</span>
                </div>
            `;
            document.getElementById('statsBar').innerHTML = statsHtml;
        }
        
        function renderCategories(categories) {
            const categoryList = document.getElementById('categoryList');
            categoryList.innerHTML = categories.map(cat => `
                <div class="category-item ${selectedCategory === cat.value ? 'active' : ''}" 
                     onclick="selectCategory('${cat.value}')">
                    <span>${cat.value}</span>
                    <span class="category-count">${cat.count}</span>
                </div>
            `).join('');
        }
        
        function filterCategories() {
            const searchTerm = document.getElementById('categorySearch').value.toLowerCase();
            const filtered = allCategories.filter(cat => 
                cat.value.toLowerCase().includes(searchTerm)
            );
            renderCategories(filtered);
        }
        
        function selectCategory(category) {
            selectedCategory = selectedCategory === category ? null : category;
            renderCategories(allCategories);
            performSearch();
        }
        
        function clearFilters() {
            selectedCategory = null;
            document.getElementById('authorInput').value = '';
            document.getElementById('yearFrom').value = '';
            document.getElementById('yearTo').value = '';
            document.getElementById('sortSelect').value = 'relevance';
            document.getElementById('semanticToggle').checked = true;
            renderCategories(allCategories);
            performSearch();
            // Close modal after clearing
            document.getElementById('filtersModal').classList.remove('show');
        }
        
        function searchExample(query) {
            document.getElementById('searchInput').value = query;
            performSearch();
        }
        
        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                document.getElementById('resultsContainer').innerHTML = '';
                document.getElementById('expandedTerms').style.display = 'none';
                return;
            }
            
            currentQuery = query;
            
            // Build query parameters
            const params = new URLSearchParams({
                q: query,
                k: 20,
                sort: document.getElementById('sortSelect').value,
                semantic: document.getElementById('semanticToggle').checked
            });
            
            if (selectedCategory) params.append('category', selectedCategory);
            
            const author = document.getElementById('authorInput').value.trim();
            if (author) params.append('author', author);
            
            const yearFrom = document.getElementById('yearFrom').value;
            if (yearFrom) params.append('year_from', yearFrom);
            
            const yearTo = document.getElementById('yearTo').value;
            if (yearTo) params.append('year_to', yearTo);
            
            // Show loading
            document.getElementById('resultsContainer').innerHTML = '<div class="loading">üîç Searching...</div>';
            
            try {
                const response = await fetch(`/search?${params}`);
                const data = await response.json();
                
                // Show expanded terms if semantic search is enabled
                if (data.expanded_terms && data.expanded_terms.length > 1) {
                    document.getElementById('expandedTerms').innerHTML = 
                        `<strong>Also searching for:</strong> ${data.expanded_terms.slice(1).join(', ')}`;
                    document.getElementById('expandedTerms').style.display = 'block';
                } else {
                    document.getElementById('expandedTerms').style.display = 'none';
                }
                
                renderResults(data);
            } catch (error) {
                console.error('Error searching:', error);
                document.getElementById('resultsContainer').innerHTML = 
                    '<div class="no-results"><h3>Error occurred</h3><p>Please try again</p></div>';
            }
        }
        
        function renderResults(data) {
            const resultsContainer = document.getElementById('resultsContainer');
            
            if (data.results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <h3>No papers found</h3>
                        <p>Try different keywords or remove some filters</p>
                    </div>
                `;
                return;
            }
            
            let html = `<div class="results-header">
                <div class="results-count">${data.total_results} results found</div>
            </div>`;
            
            html += data.results.map(paper => {
                const categories = paper.categories ? paper.categories.split(',').map(c => c.trim()) : [];
                const primaryCategory = paper.primary_category || '';
                
                return `
                    <div class="paper-card">
                        <div class="paper-title">
                            <a href="${paper.url}" target="_blank">${paper.title}</a>
                        </div>
                        <div class="paper-meta">
                            <div class="paper-meta-item">
                                üìÖ ${paper.published.substring(0, 10)}
                            </div>
                            ${paper.score ? `
                            <div class="paper-meta-item">
                                ‚≠ê ${paper.score.toFixed(2)}
                            </div>
                            ` : ''}
                        </div>
                        <div class="paper-authors">
                            üë§ ${paper.authors}
                        </div>
                        <div class="paper-abstract">
                            ${paper.abstract.substring(0, 300)}${paper.abstract.length > 300 ? '...' : ''}
                        </div>
                        <div class="paper-tags">
                            ${primaryCategory ? `<span class="tag primary">${primaryCategory}</span>` : ''}
                            ${categories.filter(c => c !== primaryCategory).slice(0, 3).map(cat => 
                                `<span class="tag">${cat}</span>`
                            ).join('')}
                        </div>
                        <div class="paper-links">
                            <a href="${paper.url}" target="_blank" rel="noopener noreferrer">View on arXiv</a>
                            <a href="${paper.pdf_url}" target="_blank" rel="noopener noreferrer" download class="pdf">Download PDF</a>
                        </div>
                    </div>
                `;
            }).join('');
            
            resultsContainer.innerHTML = html;
        }
        
        // Search suggestions
        document.getElementById('searchInput').addEventListener('input', function() {
            clearTimeout(suggestionsTimeout);
            const query = this.value.trim();
            
            if (query.length < 2) {
                document.getElementById('suggestionsDropdown').classList.remove('show');
                return;
            }
            
            suggestionsTimeout = setTimeout(() => fetchSuggestions(query), 300);
        });
        
        async function fetchSuggestions(query) {
            try {
                const response = await fetch(`/suggestions?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.suggestions.length > 0) {
                    const dropdown = document.getElementById('suggestionsDropdown');
                    dropdown.innerHTML = data.suggestions.map(suggestion => 
                        `<div class="suggestion-item" onclick="applySuggestion('${suggestion.replace(/'/g, "\\'")}')">${suggestion}</div>`
                    ).join('');
                    dropdown.classList.add('show');
                } else {
                    document.getElementById('suggestionsDropdown').classList.remove('show');
                }
            } catch (error) {
                console.error('Error fetching suggestions:', error);
            }
        }
        
        function applySuggestion(suggestion) {
            document.getElementById('searchInput').value = suggestion;
            document.getElementById('suggestionsDropdown').classList.remove('show');
            performSearch();
        }
        
        // Close suggestions when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-input-wrapper')) {
                document.getElementById('suggestionsDropdown').classList.remove('show');
            }
        });
        
        // Enter key to search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('suggestionsDropdown').classList.remove('show');
                performSearch();
            }
        });
        
        // Load data on page load
        loadInitialData();
    </script>
</body>
</html>
