<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper Search Engine</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .search-box {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }
        .filters input, .filters select {
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }
        .search-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .search-btn:hover {
            transform: translateY(-2px);
        }
        .stats {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #666;
            font-size: 14px;
        }
        .results {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .paper {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        .paper:last-child {
            border-bottom: none;
        }
        .paper-title {
            font-size: 1.3em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .paper-title a {
            color: #667eea;
            text-decoration: none;
        }
        .paper-title a:hover {
            text-decoration: underline;
        }
        .paper-meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .paper-abstract {
            color: #333;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .paper-links a {
            display: inline-block;
            padding: 6px 12px;
            background: #f0f0f0;
            color: #667eea;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9em;
            margin-right: 8px;
            margin-top: 5px;
        }
        .paper-links a:hover {
            background: #667eea;
            color: white;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .badge {
            display: inline-block;
            padding: 3px 8px;
            background: #e0e0e0;
            border-radius: 3px;
            font-size: 0.85em;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî¨ Research Paper Search</h1>
            <p>Search through academic papers from arXiv</p>
        </div>
        
        <div class="search-box">
            <input type="text" id="query" class="search-input" placeholder="Enter search query (e.g., neural networks, transformers, reinforcement learning)..." />
            
            <div class="filters">
                <input type="text" id="category" placeholder="Category (e.g., cs.LG)" />
                <input type="number" id="year" placeholder="Year (e.g., 2023)" />
                <input type="text" id="author" placeholder="Author name" />
                <select id="limit">
                    <option value="10">10 results</option>
                    <option value="20">20 results</option>
                    <option value="50">50 results</option>
                </select>
            </div>
            
            <button class="search-btn" onclick="search()">Search Papers</button>
        </div>
        
        <div id="stats" class="stats" style="display:none;"></div>
        <div id="error" class="error" style="display:none;"></div>
        <div id="results" class="results"></div>
    </div>
    
    <script>
        async function loadStats() {
            try {
                const response = await fetch('/stats');
                const data = await response.json();
                const statsEl = document.getElementById('stats');
                statsEl.innerHTML = `üìä Database: <strong>${data.total_papers}</strong> papers | Top categories: ${Object.keys(data.top_categories).slice(0, 5).join(', ')}`;
                statsEl.style.display = 'block';
            } catch (e) {
                console.error('Failed to load stats:', e);
            }
        }
        
        async function search() {
            const query = document.getElementById('query').value.trim();
            const category = document.getElementById('category').value.trim();
            const year = document.getElementById('year').value.trim();
            const author = document.getElementById('author').value.trim();
            const limit = document.getElementById('limit').value;
            
            if (!query) {
                showError('Please enter a search query');
                return;
            }
            
            const resultsEl = document.getElementById('results');
            resultsEl.innerHTML = '<div class="loading">üîç Searching...</div>';
            hideError();
            
            try {
                let url = `/search?q=${encodeURIComponent(query)}&k=${limit}`;
                if (category) url += `&category=${encodeURIComponent(category)}`;
                if (year) url += `&year=${encodeURIComponent(year)}`;
                if (author) url += `&author=${encodeURIComponent(author)}`;
                
                const response = await fetch(url);
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Search failed');
                }
                
                const data = await response.json();
                displayResults(data);
            } catch (e) {
                showError(e.message);
                resultsEl.innerHTML = '';
            }
        }
        
        function displayResults(data) {
            const resultsEl = document.getElementById('results');
            
            if (data.results.length === 0) {
                resultsEl.innerHTML = '<div class="loading">No papers found. Try a different query.</div>';
                return;
            }
            
            let html = `<h2 style="margin-bottom: 20px;">Found ${data.total_results} papers</h2>`;
            
            data.results.forEach(paper => {
                const categories = paper.categories.split(' ').slice(0, 3);
                html += `
                    <div class="paper">
                        <div class="paper-title">
                            <a href="${paper.url}" target="_blank">${escapeHtml(paper.title)}</a>
                        </div>
                        <div class="paper-meta">
                            <strong>Authors:</strong> ${escapeHtml(paper.authors)} | 
                            <strong>Published:</strong> ${paper.published} | 
                            ${categories.map(c => `<span class="badge">${c}</span>`).join('')}
                        </div>
                        <div class="paper-abstract">
                            ${escapeHtml(paper.abstract.substring(0, 300))}${paper.abstract.length > 300 ? '...' : ''}
                        </div>
                        <div class="paper-links">
                            <a href="${paper.url}" target="_blank">üìÑ arXiv</a>
                            <a href="${paper.pdf_url}" target="_blank">üì• PDF</a>
                        </div>
                    </div>
                `;
            });
            
            resultsEl.innerHTML = html;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = '‚ö†Ô∏è ' + message;
            errorEl.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
        
        // Allow search on Enter key
        document.getElementById('query').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') search();
        });
        
        // Load stats on page load
        loadStats();
    </script>
</body>
</html>
